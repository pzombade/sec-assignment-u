<div class="container spinner-border">
  <div class="row col-md-12">
    
    <div class="row">
       <label for="file">Upload File:</label>
       <input type="file" id="file" (change)="handleFileUpload($event.target.files)"/>
      <button (click)="uploadFileToActivity()">Upload</button>
    </div>
  </div>
  <div class="row col-md-12">
    <div id="chartdiv" style="width: 100%; height: 300px"></div>
  </div>

  <div class="row col-md-6" *ngIf="serverResponse && serverResponse!=null">
    <h3>Top 5 User Names</h3>
    <table class="w-50 table table-hover table-striped table-bordered">
      <tr *ngFor="let entry of serverResponse.userNameCountMap">
        <td>{{entry.key | json}}</td>
        <td>{{entry.value | json}}</td>
      </tr>
    </table>
  </div>

  <div class="row col-md-6" *ngIf="serverResponse && serverResponse!=null">
    <h3>Top 5 File Names</h3>
    <table class="w-50 table table-hover table-striped table-bordered">
      <tr *ngFor="let entry of serverResponse.fileNameCountMap">
        <td>{{entry.key | json}}</td>
        <td>{{entry.value | json}}</td>
      </tr>
    </table>
  </div>

</div>
